<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .title-box {
            background-color: #333; /* Blue background color */
            padding: 10px; /* Add padding to the title */
            border-radius: 10px; /* Rounded corners for the box */
            margin-top: 20px;
        }

        h1 {
            font-size: 36px;
            color: #ffffff; /* White color for the title text */
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px;
        }

        a {
            color: #ff6600; /* Orange color for the link */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .contact-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 0 auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h1>Welcome to "Contact me"</h1>
    </div>
    <div class="contact-box">
        <p>Hello, you can contact me by clicking <a href="mailto:yaseenshawkinour@gmail.com">here</a>. Feel free to reach out!</p>
    </div>
</body>
</html>
